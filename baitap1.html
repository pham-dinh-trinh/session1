<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Trung Bình</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm môn Vật Lý"));
    let b = parseInt(prompt("Nhập điểm môn Toán"));
    let c = parseInt(prompt("Nhập điểm môn Hóa"));
    let d = a + b + c;
    let e = d/3 ;
    document.write("Điểm Môn Vật Lý là :" + a);
    document.write("</br>");
    document.write("Điểm Môn Toán là :" + b);
    document.write("</br>");
    document.write("Điểm Môn Hóa là :" + c);
    document.write("</br>");
    document.write("Tổng Điểm 3 Môn Là :" + d);
    document.write("</br>");
    document.write("Điểm trung bình 3 môn là :" + e);
</script>
    </body>
</html>
